<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* General Reset and Mobile Optimization */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Baloo Da 2', cursive; /* Bengali Font */
            overflow: hidden;
            position: relative;
            /* DEEPER DARKER PINK BACKGROUND */
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 50%, #880e4f 100%);
        }

        /* --- LAYER 0: ENHANCED AURORA RAYS --- */
        .ray-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; 
            pointer-events: none;
        }

        .ray {
            position: absolute;
            width: 150%;
            height: 60px; 
            /* Brighter rays for better contrast against dark background */
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255, 255, 255, 0.4), rgba(255,255,255,0));
            filter: blur(15px); /* Slightly sharper blur for "rays" effect */
            transform-origin: center;
            opacity: 0.8; /* Increased opacity */
            will-change: transform, opacity; 
            transform: translateZ(0); 
            animation: wave 8s ease-in-out infinite alternate;
        }

        .ray:nth-child(1) { top: 20%; left: -20%; transform: rotate(-20deg) translateZ(0); animation-duration: 7s; width: 200%; }
        .ray:nth-child(2) { top: 50%; left: -20%; transform: rotate(-10deg) translateZ(0); animation-duration: 9s; animation-delay: -2s; width: 180%; }
        .ray:nth-child(3) { top: 80%; left: -20%; transform: rotate(-30deg) translateZ(0); animation-duration: 11s; animation-delay: -4s; width: 150%; }
        /* Extra glowing ray */
        .ray:nth-child(4) { top: 10%; left: -10%; transform: rotate(15deg) translateZ(0); animation-duration: 15s; background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255, 182, 193, 0.6), rgba(255,255,255,0)); }

        @keyframes wave {
            0% { transform: rotate(-25deg) translateY(0) scaleX(1) translateZ(0); opacity: 0.6; }
            50% { transform: rotate(-20deg) translateY(30px) scaleX(1.1) translateZ(0); opacity: 1; } /* Pulsing brightness */
            100% { transform: rotate(-15deg) translateY(-20px) scaleX(1) translateZ(0); opacity: 0.6; }
        }

        /* --- LAYER 1: FLOATING IMAGES (DIRECT PATHS) --- */
        .floating-photos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; 
            pointer-events: none; 
        }

        .float-img {
            position: absolute;
            width: 110px; 
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0.9; /* Slightly more visible */
            border: 3px solid rgba(255, 255, 255, 0.8);
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000px;
            animation: floatBob 6s ease-in-out infinite;
        }

        @keyframes floatBob {
            0% { transform: translateY(0) rotate(var(--r)) translateZ(0); }
            50% { transform: translateY(-20px) rotate(var(--r)) translateZ(0); }
            100% { transform: translateY(0) rotate(var(--r)) translateZ(0); }
        }

        .float-img:nth-child(1) { top: 10%; left: 5%; --r: -15deg; animation-delay: 0s; }
        .float-img:nth-child(2) { top: 15%; right: 10%; --r: 10deg; animation-delay: -1s; }
        .float-img:nth-child(3) { top: 50%; left: -5%; --r: 20deg; animation-delay: -2s; width: 90px;}
        .float-img:nth-child(4) { top: 60%; right: -5%; --r: -10deg; animation-delay: -3s; width: 100px;}
        .float-img:nth-child(5) { bottom: 10%; left: 15%; --r: 5deg; animation-delay: -4s; }
        .float-img:nth-child(6) { bottom: 15%; right: 20%; --r: -20deg; animation-delay: -5s; width: 120px; }


        /* --- LAYER 2: MAIN CARD --- */
        .container {
            background: rgba(255, 255, 255, 0.95); /* Little less transparent to pop against dark bg */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            text-align: center;
            max-width: 90%;
            width: 350px;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10; 
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;

        }

        h1 {

        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        button {
            border: none;
            padding: 12px 24px;

            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active {

        }

        .btn-yes {
            background-color: #d81b60; /* Deep Pink */
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .btn-no {

        .hidden {

        .final-message {

            color: #d81b60;
            font-size: 1.5rem;
            line-height: 1.4;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>

        // Confetti Effect function
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            function randomInOut(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // Fire from left and right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
